name: Release

on:
  push:
    branches:
      - 'beta'
      - '2.x'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - run: yarn install
      - run: yarn run release
        name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
